<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage landing page | Front end Mentor</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container">
      <!-- logo -->
      <img src="/logo.svg" alt="manage." class="header__logo" />

      <!-- input -->
      <input type="checkbox" id="check" />

      <!-- nav-items -->
      <nav>
        <ul class="header__menu">
          <li class="header__links"><a href="#pricing">Pricing</a></li>
          <li class="header__links"><a href="#product">Product</a></li>
          <li class="header__links"><a href="#about">About Us</a></li>
          <li class="header__links"><a href="#careers">Careers</a></li>
          <li class="header__links"><a href="#community">Community</a></li>

          <label for="check" class="close-menu">
            <i class="bx bx-x"></i>
          </label>
        </ul>
      </nav>

      <label for="check" class="open-menu">
        <i class="bx bx-menu"></i>
      </label>

      <!-- button -->
      <button class="header__btn">
        <a href="">Get Started</a>
      </button>
    </header>

    <main>
      <section class="hero contain">
        <div class="hero__wrapper">
          <!-- hero-back-img -->
          <img src="/bg-tablet-pattern.svg" alt="" class="hero__back" />

          <!-- hero-main img -->
          <img
            src="/illustration-intro.svg"
            alt="illustration-intro"
            class="hero__img"
          />
        </div>

        <div class="hero__wrapper2">
          <!-- hero-content -->
          <h1 class="hero__title">
            Bring everyone together to build better products.
          </h1>
          <p class="hero__description">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>

          <!-- hero-back-img -->
          <img src="/bg-tablet-pattern.svg" alt="" class="hero__backs" />

          <button class="hero__btn">
            <a href="#">Get Started</a>
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
